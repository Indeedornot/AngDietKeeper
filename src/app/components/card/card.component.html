<div class="container">
  <div class="name">Name</div>
  <div class="info">
    <span class="amount">
      <p class="amount-value">{{ card.amount }}</p>
      <p class="unit">{{ card.unit === 'g' ? 'g' : 'x' }}</p>
    </span>
    <span class="calories">
      <p class="calories-value">{{ card.calories }}</p>
      <p class="kcal">kcal</p>
    </span>
    <span class="price">
      <p class="price-value">X</p>
      <p class="currency">$</p>
    </span>
  </div>
</div>
